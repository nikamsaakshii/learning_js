<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript types example</title>
</head>
<body>
    <!-- javasript inline example -->
    <button onclick="alert('this is inline javascript example')">inline Click </button>

    <button onclick="showmsg1()">internal js</button>
    <!-- internal example js -->
         <script>
            function showmsg1(){
                alert('this is internal javascript example');
            }
            </script>
            <button onclick="showmsg2()">external js</button>
    <!-- external example js -->

            <script src="js/script.js" types="text/javascript"></script>
</body>
</html>
