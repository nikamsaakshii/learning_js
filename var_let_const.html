<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fname = "John";
        var fname = "Doe";
        fname = "Smith";
        document.write(fname);

        let lname = "Doe";
        fname = "Smith"; // Reassigning is allowed
        document.write("<br>");

       lname = "Ansh"; // Reassigning is allowed
        document.write(lname);
        document.write("<br>");

       


    </script>


    <script>
        // global scope
        var x = 101;
        let y = 202;
        const z = 303;

        function scopeExample() {
            var x = 1;//function scope
            let y = 2; //block scope
            const z = 3; //block scope
            if (true) //inside the function
            {
                var x = 10; //x reassigned value
                let y = 20; //block scope
                const z = 30; //block scope
                document.write(x); //10
                document.write(y); //20
                document.write(z); //30
                document.write("<br>");

            }

            // outside the function
            document.write(x); //10
            document.write(y); //2
            document.write(z); //3
            document.write("<br>");

        }
        document.write(x); //101
        document.write(y); //202
        document.write(z); //303
        document.write("<br>");

        scopeExample();
    </script>



</body>

</html>
