<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a =["sakshi", "Anjali", "Anushka", "Ankita", "Nikita"];
        document.write(a+"<br>");
        a.sort();
        document.write(a+"<br>");
        a.reverse();

        document.write(a+"<br>");
        a.push("Riya");
        document.write(a+"<br>");
        a.pop(Nikita);
        document.write(a+"<br>");
        a.shift("Anushka", "Ankita");
        document.write(a+"<br>");
        a.unshift("Sakshi", "Anjali");
        document.write(a+"<br>");

    </script>


</body>
</html>
