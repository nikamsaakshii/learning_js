<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data types example</title>
</head>

<body>
    <script>
        var a = "sakshi"; //string (any charator)
        var b = 1.23; //number  (any numeric value)
        var c = true; //boolean
        var d = ["html", "css", "js"]; //object
        var e = { fname: "sakshi", lname: "deo" }; //object
        var f = null; //object
        var g; //undefined

        document.write(b + "<br>");

        document.write(typeof a);

        document.write("<br>");
        document.write(typeof b);
        document.write("<br>");
        document.write(typeof c);
        document.write("<br>");
        document.write(typeof d);
        document.write("<br>");
        document.write(typeof e);
        document.write("<br>");
        document.write(typeof f);
        document.write("<br>");
        document.write(typeof g);


    </script>

</body>

</html>
